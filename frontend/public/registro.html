<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      position: relative;
      animation: fadeInUp 0.6s ease-out;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #d4a017, #f4c430, #d4a017, #000000);
    }

    .header {
      text-align: center;
      padding: 40px 30px 30px;
      background: linear-gradient(135deg, rgba(212, 160, 23, 0.05), rgba(244, 196, 48, 0.05));
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #d4a017, #f4c430);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(212, 160, 23, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    .logo i {
      font-size: 2.5rem;
      color: #000000;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .system-title {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #d4a017, #f4c430);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .system-subtitle {
      color: #4a4a4a;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .welcome-text {
      color: #666666;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .form-section {
      padding: 0 40px 40px;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #000000;
      margin-bottom: 25px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .section-title i {
      color: #d4a017;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #1a1a1a;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group label i {
      color: #d4a017;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      padding-left: 50px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9f9f9;
      position: relative;
    }

    .form-control:focus {
      outline: none;
      border-color: #d4a017;
      box-shadow: 0 0 0 4px rgba(212, 160, 23, 0.15);
      background: white;
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #999999;
      font-size: 1.1rem;
      z-index: 2;
      transition: color 0.3s ease;
    }

    .form-group:focus-within .input-icon {
      color: #d4a017;
    }

    .btn-primary {
      background: linear-gradient(135deg, #d4a017, #f4c430);
      color: #000000;
      border: none;
      padding: 16px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 15px rgba(212, 160, 23, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(212, 160, 23, 0.5);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    .message.error {
      background: linear-gradient(135deg, #ffe0e0, #ffcccc);
      color: #8b0000;
      border: 2px solid #cc0000;
    }

    .message.success {
      background: linear-gradient(135deg, #fff9e6, #ffedcc);
      color: #996600;
      border: 2px solid #d4a017;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      display: none;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-top: 2px solid #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-link {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .back-link a {
      color: #d4a017;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      color: #000000;
      transform: translateX(-3px);
    }

    @media (max-width: 480px) {
      .register-container {
        margin: 10px;
        max-width: none;
      }
      
      .form-section {
        padding-left: 25px;
        padding-right: 25px;
      }
      
      .system-title {
        font-size: 1.8rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animación de campo requerido */
    .form-control:invalid:focus {
      border-color: #cc0000;
      box-shadow: 0 0 0 4px rgba(204, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-user-plus"></i>
      </div>
      <h1 class="system-title">REGISTRO</h1>
      <p class="system-subtitle">Sistema de Gestión</p>
      <p class="welcome-text">Crea tu cuenta de usuario</p>
    </div>

    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-clipboard-list"></i>
        Datos del Usuario
      </h2>

      <form id="registroForm">
        <div class="form-group">
          <label for="idestudiante">
            <i class="fas fa-id-card"></i>
            ID Estudiante
          </label>
          <i class="fas fa-hashtag input-icon"></i>
          <input type="text" id="idestudiante" name="idestudiante" class="form-control" required placeholder="Ingresa tu ID de estudiante">
        </div>

        <div class="form-group">
          <label for="nombre">
            <i class="fas fa-user"></i>
            Nombre
          </label>
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ingresa tu nombre">
        </div>

        <div class="form-group">
          <label for="apellido">
            <i class="fas fa-user"></i>
            Apellido
          </label>
          <i class="fas fa-user-tag input-icon"></i>
          <input type="text" id="apellido" name="apellido" class="form-control" required placeholder="Ingresa tu apellido">
        </div>

        <div class="form-group">
          <label for="codigo">
            <i class="fas fa-code"></i>
            Código
          </label>
          <i class="fas fa-barcode input-icon"></i>
          <input type="text" id="codigo" name="codigo" class="form-control" required placeholder="Ingresa tu código">
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <i class="fas fa-key input-icon"></i>
          <input type="password" id="password" name="password" class="form-control" required placeholder="Crea una contraseña segura">
        </div>

        <div class="form-group">
          <label for="correoinstitucional">
            <i class="fas fa-envelope"></i>
            Correo Institucional
          </label>
          <i class="fas fa-at input-icon"></i>
          <input type="email" id="correoinstitucional" name="correoinstitucional" class="form-control" required placeholder="correo@institucion.edu">
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">
          <span class="btn-text">
            <i class="fas fa-user-check"></i>
            Registrar Usuario
          </span>
          <div class="loading">
            <div class="spinner"></div>
            Registrando...
          </div>
        </button>
      </form>

      <div id="mensaje" class="message"></div>
    </div>

    <div class="back-link">
      <a href="/index.html">
        <i class="fas fa-arrow-left"></i>
        Volver al inicio de sesión
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registroForm');
    const mensajeDiv = document.getElementById('mensaje');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = submitBtn.querySelector('.btn-text');
    const loading = submitBtn.querySelector('.loading');

    // Función para mostrar estado de carga
    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        loading.style.display = 'flex';
      } else {
        submitBtn.disabled = false;
        btnText.style.display = 'flex';
        loading.style.display = 'none';
      }
    }

    // Función para mostrar mensajes
    function showMessage(text, type = 'error') {
      mensajeDiv.textContent = text;
      mensajeDiv.className = `message ${type}`;
      mensajeDiv.style.display = 'block';
      
      // Auto-ocultar después de 5 segundos
      setTimeout(() => {
        mensajeDiv.style.display = 'none';
      }, 5000);
    }

    // Validación en tiempo real
    const inputs = form.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('blur', function() {
        if (this.hasAttribute('required') && !this.value.trim()) {
          this.style.borderColor = '#cc0000';
        } else {
          this.style.borderColor = '#e0e0e0';
        }
      });

      input.addEventListener('input', function() {
        if (this.style.borderColor === 'rgb(204, 0, 0)' && this.value.trim()) {
          this.style.borderColor = '#e0e0e0';
        }
      });
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      mensajeDiv.style.display = 'none';
      setLoading(true);

      // Validación básica
      const requiredFields = ['idestudiante', 'nombre', 'apellido', 'codigo', 'password', 'correoinstitucional'];
      let hasErrors = false;

      for (let field of requiredFields) {
        const input = form[field];
        if (!input.value.trim()) {
          input.style.borderColor = '#cc0000';
          input.focus();
          hasErrors = true;
          break;
        }
      }

      if (hasErrors) {
        setLoading(false);
        showMessage('Por favor, completa todos los campos requeridos.', 'error');
        return;
      }

      // Validación de email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(form.correoinstitucional.value.trim())) {
        setLoading(false);
        showMessage('Por favor, ingresa un correo electrónico válido.', 'error');
        form.correoinstitucional.focus();
        form.correoinstitucional.style.borderColor = '#cc0000';
        return;
      }

      const data = {
        idestudiante: form.idestudiante.value.trim(),
        nombre: form.nombre.value.trim(),
        apellido: form.apellido.value.trim(),
        codigo: form.codigo.value.trim(),
        password: form.password.value.trim(),
        correoinstitucional: form.correoinstitucional.value.trim()
      };

      try {
        const response = await fetch('https://suged-backend.onrender.com/api/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          showMessage('¡Usuario registrado correctamente! Redirigiendo...', 'success');
          form.reset();
          
          // Resetear estilos de los campos
          inputs.forEach(input => {
            input.style.borderColor = '#e0e0e0';
          });
          
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 2000);
        } else {
          const errorData = await response.json();
          showMessage(errorData.msg || 'Error al registrar usuario. Verifica los datos e intenta nuevamente.', 'error');
        }
      } catch (error) {
        console.error('Error de conexión:', error);
        showMessage('Error de conexión al servidor. Verifica tu conexión a internet e intenta nuevamente.', 'error');
      } finally {
        setLoading(false);
      }
    });

    // Animación de entrada para los campos
    inputs.forEach((input, index) => {
      input.style.opacity = '0';
      input.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        input.style.transition = 'all 0.3s ease';
        input.style.opacity = '1';
        input.style.transform = 'translateY(0)';
      }, 100 * index);
    });
  </script>
</body>
</html>
