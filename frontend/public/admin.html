<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .admin-login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      position: relative;
      animation: fadeInUp 0.6s ease-out;
    }

    .admin-login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #f59e0b, #d97706, #ea580c, #dc2626);
    }

    .header {
      text-align: center;
      padding: 40px 30px 30px;
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(217, 119, 6, 0.1));
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .system-title {
      font-size: 2.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .system-subtitle {
      color: #64748b;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .welcome-text {
      color: #475569;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #92400e;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 15px;
      border: 1px solid #f59e0b;
    }

    .form-section {
      padding: 0 40px 40px;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 25px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      padding-left: 50px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9fafb;
      position: relative;
    }

    .form-control:focus {
      outline: none;
      border-color: #f59e0b;
      box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
      background: white;
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
      z-index: 2;
      transition: color 0.3s ease;
    }

    .form-group:focus-within .input-icon {
      color: #f59e0b;
    }

    .admin-key-field .input-icon {
      color: #dc2626;
    }

    .admin-key-field:focus-within .input-icon {
      color: #dc2626;
    }

    .admin-key-field .form-control:focus {
      border-color: #dc2626;
      box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
    }

    .security-warning {
      background: linear-gradient(135deg, #fef2f2, #fee2e2);
      border: 1px solid #fca5a5;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-admin {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border: none;
      padding: 16px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-admin:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5);
    }

    .btn-admin:active {
      transform: translateY(-1px);
    }

    .btn-admin:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    .message.error {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .message.success {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      display: none;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-link {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .back-link a {
      color: #f59e0b;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      color: #d97706;
      transform: translateX(-3px);
    }

    @media (max-width: 480px) {
      .admin-login-container {
        margin: 10px;
        max-width: none;
      }
      
      .form-section {
        padding-left: 25px;
        padding-right: 25px;
      }
      
      .system-title {
        font-size: 1.8rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animación de campo requerido */
    .form-control:invalid:focus {
      border-color: #ef4444;
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
    }

    /* Efecto especial para campo de clave administrativa */
    .admin-key-field {
      position: relative;
    }

    .admin-key-field::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      background: linear-gradient(45deg, transparent, rgba(220, 38, 38, 0.1), transparent);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .admin-key-field:focus-within::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-user-shield"></i>
      </div>
      <h1 class="system-title">ADMIN</h1>
      <p class="system-subtitle">Panel de Administración</p>
      <p class="welcome-text">Acceso restringido para administradores</p>
      <div class="admin-badge">
        <i class="fas fa-shield-alt"></i>
        Zona Segura
      </div>
    </div>

    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-key"></i>
        Credenciales de Acceso
      </h2>

      <div class="security-warning">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Este es un área restringida. Se requieren credenciales administrativas válidas.</span>
      </div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Correo Institucional
          </label>
          <i class="fas fa-at input-icon"></i>
          <input type="email" id="email" name="email" class="form-control" required placeholder="admin@institucion.edu">
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <i class="fas fa-key input-icon"></i>
          <input type="password" id="password" name="password" class="form-control" required placeholder="Tu contraseña">
        </div>

        <div class="form-group admin-key-field">
          <label for="clave">
            <i class="fas fa-shield-alt"></i>
            Clave Administrativa
          </label>
          <i class="fas fa-user-shield input-icon"></i>
          <input type="password" id="clave" name="clave" class="form-control" required placeholder="Clave de seguridad">
        </div>

        <button type="submit" class="btn-admin" id="submitBtn">
          <span class="btn-text">
            <i class="fas fa-sign-in-alt"></i>
            Acceder al Panel
          </span>
          <div class="loading">
            <div class="spinner"></div>
            Verificando...
          </div>
        </button>
      </form>

      <div id="mensaje" class="message"></div>
    </div>

    <div class="back-link">
      <a href="/index.html">
        <i class="fas fa-arrow-left"></i>
        Volver al login principal
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    const mensajeDiv = document.getElementById('mensaje');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = submitBtn.querySelector('.btn-text');
    const loading = submitBtn.querySelector('.loading');

    // Función para mostrar estado de carga
    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        loading.style.display = 'flex';
      } else {
        submitBtn.disabled = false;
        btnText.style.display = 'flex';
        loading.style.display = 'none';
      }
    }

    // Función para mostrar mensajes
    function showMessage(text, type = 'error') {
      mensajeDiv.textContent = text;
      mensajeDiv.className = `message ${type}`;
      mensajeDiv.style.display = 'block';
      
      // Auto-ocultar después de 5 segundos
      setTimeout(() => {
        mensajeDiv.style.display = 'none';
      }, 5000);
    }

    // Validación en tiempo real
    const inputs = form.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('blur', function() {
        if (this.hasAttribute('required') && !this.value.trim()) {
          this.style.borderColor = '#ef4444';
        } else if (this.id === 'email' && this.value.trim()) {
          // Validación de email
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(this.value.trim())) {
            this.style.borderColor = '#ef4444';
          } else {
            this.style.borderColor = '#e5e7eb';
          }
        } else {
          this.style.borderColor = '#e5e7eb';
        }
      });

      input.addEventListener('input', function() {
        if (this.style.borderColor === 'rgb(239, 68, 68)' && this.value.trim()) {
          this.style.borderColor = '#e5e7eb';
        }
      });
    });

    // Efecto especial para la clave administrativa
    const claveInput = document.getElementById('clave');
    claveInput.addEventListener('input', function() {
      if (this.value === 'Suged2025') {
        this.style.borderColor = '#10b981';
        this.style.boxShadow = '0 0 0 4px rgba(16, 185, 129, 0.1)';
      } else if (this.value.length > 0) {
        this.style.borderColor = '#dc2626';
        this.style.boxShadow = '0 0 0 4px rgba(220, 38, 38, 0.1)';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensajeDiv.style.display = 'none';
      setLoading(true);

      const email = form.email.value.trim();
      const password = form.password.value.trim();
      const clave = form.clave.value.trim();

      // Validación básica
      if (!email || !password || !clave) {
        setLoading(false);
        showMessage('Por favor, completa todos los campos.', 'error');
        return;
      }

      // Validación de email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        setLoading(false);
        showMessage('Por favor, ingresa un correo electrónico válido.', 'error');
        form.email.focus();
        form.email.style.borderColor = '#ef4444';
        return;
      }

      // Validación de clave administrativa
      if (clave !== 'Suged2025') {
        setLoading(false);
        showMessage('❌ Clave administrativa incorrecta. Acceso denegado.', 'error');
        claveInput.focus();
        claveInput.style.borderColor = '#dc2626';
        claveInput.style.boxShadow = '0 0 0 4px rgba(220, 38, 38, 0.2)';
        
        // Efecto de vibración
        claveInput.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          claveInput.style.animation = '';
        }, 500);
        return;
      }

      try {
        const res = await fetch('https://suged-backend.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        if (res.ok) {
          showMessage('✅ Acceso autorizado. Redirigiendo al panel...', 'success');
          setTimeout(() => {
            window.location.href = '/dashboardadmin.html';
          }, 1500);
        } else {
          const error = await res.json();
          showMessage(error.msg || '❌ Credenciales incorrectas. Verifica tu email y contraseña.', 'error');
        }
      } catch (error) {
        console.error('Error de conexión:', error);
        showMessage('❌ Error de conexión al servidor. Verifica tu conexión a internet.', 'error');
      } finally {
        setLoading(false);
      }
    });

    // Animación de entrada para los campos
    inputs.forEach((input, index) => {
      input.style.opacity = '0';
      input.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        input.style.transition = 'all 0.3s ease';
        input.style.opacity = '1';
        input.style.transform = 'translateY(0)';
      }, 100 * index);
    });

    // Agregar animación de shake para errores
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
