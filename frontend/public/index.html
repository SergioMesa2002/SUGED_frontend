<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUGED - Sistema de Gestión Deportiva</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #4f46e5, #7c3aed, #ec4899, #f59e0b);
    }

    .header {
      text-align: center;
      padding: 40px 30px 30px;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(124, 58, 237, 0.1));
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .system-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .system-subtitle {
      color: #64748b;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .welcome-text {
      color: #475569;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .form-section {
      padding: 0 40px 40px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 25px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      padding-left: 50px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9fafb;
      position: relative;
    }

    .form-control:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      background: white;
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
      z-index: 2;
      transition: color 0.3s ease;
    }

    .form-group:focus-within .input-icon {
      color: #4f46e5;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      padding: 16px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.5);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .options-section {
      padding: 0 40px 30px;
      border-top: 1px solid #e5e7eb;
      margin-top: 20px;
      padding-top: 25px;
    }

    .option-text {
      text-align: center;
      color: #64748b;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .btn-admin {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }

    .btn-admin:hover {
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .message {
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    .message.error {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .message.success {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
      font-size: 0.85rem;
      border-top: 1px solid #e5e7eb;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
        max-width: none;
      }
      
      .form-section,
      .options-section {
        padding-left: 25px;
        padding-right: 25px;
      }
      
      .system-title {
        font-size: 2rem;
      }
      
      .buttons-container {
        flex-direction: column;
      }
      
      .btn-secondary {
        width: 100%;
        justify-content: center;
      }
    }

    /* Animación de entrada */
    .login-container {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-dumbbell"></i>
      </div>
      <h1 class="system-title">SUGED</h1>
      <p class="system-subtitle">Sistema Unificado de Gestión Deportiva</p>
      <p class="welcome-text">Bienvenido al sistema de reservas deportivas</p>
    </div>

    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-sign-in-alt"></i>
        Iniciar Sesión
      </h2>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Correo Institucional
          </label>
          <div style="position: relative;">
            <i class="fas fa-envelope input-icon"></i>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              placeholder="usuario@institucion.edu.co"
              required 
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <div style="position: relative;">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control" 
              placeholder="Ingresa tu contraseña"
              required 
            />
          </div>
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">
          <span class="btn-text">
            <i class="fas fa-sign-in-alt"></i>
            Acceder al Sistema
          </span>
          <div class="loading">
            <div class="spinner"></div>
            Verificando...
          </div>
        </button>
      </form>

      <div id="mensaje" class="message"></div>
    </div>

    <div class="options-section">
      <p class="option-text">¿Necesitas acceso al sistema?</p>
      <div class="buttons-container">
        <button id="btnRegistrar" class="btn-secondary">
          <i class="fas fa-user-plus"></i>
          Registrarse
        </button>
        <button id="btnAdmin" class="btn-secondary btn-admin">
          <i class="fas fa-user-shield"></i>
          Modo Administrador
        </button>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 SUGED - Sistema Unificado de Gestión Deportiva</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const mensajeDiv = document.getElementById('mensaje');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = loginBtn.querySelector('.btn-text');
    const loadingDiv = loginBtn.querySelector('.loading');

    // Navegación a otras páginas
    document.getElementById('btnRegistrar').addEventListener('click', () => {
      window.location.href = '/registro.html';
    });

    document.getElementById('btnAdmin').addEventListener('click', () => {
      window.location.href = '/admin.html';
    });

    // Función para mostrar mensajes
    function mostrarMensaje(texto, tipo) {
      mensajeDiv.textContent = texto;
      mensajeDiv.className = `message ${tipo}`;
      mensajeDiv.style.display = 'block';
      
      if (tipo === 'success') {
        setTimeout(() => {
          mensajeDiv.style.display = 'none';
        }, 3000);
      }
    }

    // Función para mostrar estado de carga
    function setLoadingState(loading) {
      if (loading) {
        btnText.style.display = 'none';
        loadingDiv.style.display = 'flex';
        loginBtn.disabled = true;
        loginBtn.style.cursor = 'not-allowed';
      } else {
        btnText.style.display = 'flex';
        loadingDiv.style.display = 'none';
        loginBtn.disabled = false;
        loginBtn.style.cursor = 'pointer';
      }
    }

    // Manejar envío del formulario
    form.addEventListener('submit', async e => {
      e.preventDefault();
      mensajeDiv.style.display = 'none';
      setLoadingState(true);

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      // Validaciones básicas
      if (!email || !password) {
        mostrarMensaje('Por favor, completa todos los campos.', 'error');
        setLoadingState(false);
        return;
      }

      // Validar formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        mostrarMensaje('Por favor, ingresa un correo electrónico válido.', 'error');
        setLoadingState(false);
        return;
      }

      try {
        const response = await fetch('https://suged-backend.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          
          // Guardar información del usuario
          localStorage.setItem('usuarioCorreo', data.usuario.correoinstitucional);
          localStorage.setItem('usuarioNombre', data.usuario.nombre || email);
          
          mostrarMensaje('¡Acceso exitoso! Redirigiendo...', 'success');
          
          // Simular redirección después de un breve delay
          setTimeout(() => {
            window.location.href = '/dashboard_user.html';
          }, 1500);
          
        } else {
          const errorData = await response.json();
          mostrarMensaje(
            errorData.msg || 'Credenciales incorrectas. Verifica tu email y contraseña.', 
            'error'
          );
          setLoadingState(false);
        }
      } catch (error) {
        console.error('Error de conexión:', error);
        mostrarMensaje(
          'Error de conexión al servidor. Por favor, verifica tu conexión a internet e intenta nuevamente.', 
          'error'
        );
        setLoadingState(false);
      }
    });

    // Efecto de focus en los inputs
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.parentElement.classList.remove('focused');
      });
    });

    // Limpiar mensaje cuando el usuario comience a escribir
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        if (mensajeDiv.style.display === 'block') {
          mensajeDiv.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
